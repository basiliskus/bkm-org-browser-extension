<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bookmark.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- <script src="https://unpkg.com/vue"></script> -->
  </head>

<body>
<form>
  <div id="popup-content">
    <div>
      <label for="collections">Collection:</label>
      <select name="collections" id="collections"></select>
    </div>
    <div>
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" readonly="readonly">
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
    </div>
    <div>
      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" placeholder="tag-1, tag-2, tag-3">
    </div>
    <div>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="delete">Delete bookmark</button>
    </div>
    <hr>
    <div>
      <button type="button" id="import">Import browser bookmarks</button>
    </div>
  </div>
  <div id="user-message" class="hidden"></div>
  <script src="bookmark.js"></script>
</form>
</body>

</html>
